<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="API_throttling_test.css" />
    <script src="api_throttling_test.js">

    </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Throttle Test</title>
</head>
<body>
    <center>
    <fieldset>
        <legend>Input</legend>
    <label for="method">Method</label><br>
    <select name="method" id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PATCH">PATCH</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
    </select><br>

    <label for="url_list">API list</label><br>
    <textarea id="url_list" name="url_list" rows="4" cols="50">https://catfact.ninja/fact</textarea><br>
    
    <label for="loop">How many parallel</label><br>
    <input type="number" name="loop" id="loop" value="1"></input><br>

    <label for="bearer">Bearer</label><br>
    <input type="form" id="bearer" name="bearer" value=""></input><br>

    <label for="content_type">Content-Type</label><br>
    <input type="form" id="content_type" name="content_type" value="application/json"></input><br>
    <br>
    <button id="print" class="button" onclick="fetchMultipleUrls();">Test</button><br><br>
    <span id="complete"></span>
    </fieldset>
    </center>
    <fieldset>
        <legend>Result</legend>
        <center>
        <div id="loading" class="loader"></div>
        </center>
        <pre id="output"></pre><br>
    </fieldset>
    </center>
</body>
</html>
